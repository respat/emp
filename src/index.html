<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>EMP</title>
</head>
<body class="bg-dark">
    <div class="container bg-dark">
      <h1 class="text-light mb-4">Dolgozók</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Hozzáadás
      </button>
      

        <table id="dolgozoTabla" class="table table-striped table-dark border-primary">
            <thead>
              <tr>
                <th>#</th>
                <th>Név</th>
                <th>Település</th>
                <th>Fizetés</th>
              </tr>
            </thead>
            <tbody id="dolgozoTorzs">
        
            </tbody>
          </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Új dolgozó hozzáadása</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="addForm">
          <div class="mt-3">
            <label for="nameInput" class="form-label">Név</label>
            <input type="text" id="nameInput" class="form-control bg-dark text-light" autocomplete="off">
          </div>
          <div class="mt-3">
            <label for="cityInput" class="form-label">Település</label>
            <input type="text" id="cityInput" class="form-control bg-dark text-light" autocomplete="off">
          </div>
          <div class="mt-3">
            <label for="salaryInput" class="form-label">Fizetés</label>
            <input type="text" id="salaryInput" class="form-control bg-dark text-light" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
        <button type="button" id="addButtonSave" data-bs-dismiss="modal" class="btn btn-primary">Mentés</button>
      </div>
    </div>
  </div>
</div>

    <script src="app.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
